<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <script>
        let array = [];
        for (i = 0; i < 3; i++) {
            array[i] = prompt("Input a number-" + (i + 1));
        }
        let result = check_number();
        function check_number() {
            let min = array[0];
            for (i = 1; i < 3; i++) {
                if (array[i] <= min) {
                    min = array[i];
                }
            }
            return alert("Min is: " + min)
        }


    </script>
</body>

</html>
