<html>

<body>
    <h2>EX1</h2>
    <button onclick="main()">Player X</button>
    <script>
        function increment(n) {
            n++;
            console.log("n	inside	the	method	is	" + n);
        }
        function main() {
            var x = 1;
            console.log("Before	the	call,	x	is	" + x);
            increment(x);
            console.log("After	the	call,	x	is	" + x);
            console.log("faker,	n	is	" + n);
        }
    </script>
</body>
