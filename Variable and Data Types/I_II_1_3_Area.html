<!DOCTYPE html>
<html>
<body>
  <script>
    let inputRadius = prompt("Let input Radius of your Circle (m)");
    let Radius= parseFloat(inputRadius);
    let Area_circle= Math.round (Radius*Radius*3.14);
    alert('The Area of Your Circle is:  '+ Area_circle + " m2");
  </script>
</body>
</html>
