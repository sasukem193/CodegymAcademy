<html>
<body>
    <h2>EX1</h2>
    <input type="text" id="value"/>
    <button onclick="add_value_to_array()">ADD</button>
    <button onclick="show()">Display</button>
    <p id="display"></p>
    <script>
        let x = 0;
        let text = "";
        let array = Array();
        function add_value_to_array() {
            array[x] = document.getElementById("value").value;
            text += "Element " + x + " = " + array[x] + "<br>";
            x++;
            document.getElementById("value").value = " ";
        }
        function show() {
            document.getElementById("display").innerHTML = "<hr>"+text;
        }
    </script>
</body>

</html>
