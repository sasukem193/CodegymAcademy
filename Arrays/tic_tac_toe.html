<html>

<body>
    <style>
        td {
            text-align: center;
            height: 30px;
            width: 50px;
        }
    </style>
    <h2>Caro-Minigame</h2>
    <p id="board"></p>
    <button onclick="play1()">Player X</button>
    <button onclick="play2()">Player O</button>
    <p id="result"></p>
    <script>
        let m = 10; //cột
        let n = 10; //hàng
        let result="";
        let board = [];
        for (let i = 0; i < n; i++) {
            board[i] = new Array("&nbsp&nbsp", "&nbsp&nbsp", "&nbsp&nbsp", "&nbsp&nbsp", "&nbsp&nbsp", "&nbsp&nbsp", "&nbsp&nbsp", "&nbsp&nbsp", "&nbsp&nbsp", "&nbsp&nbsp");
        }
        let sout;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        for (let i = 0; i < n; i++) {
            sout = sout + "<tr>";
            for (let j = 0; j < m; j++) {
                sout += "<td>" + board[i][j] + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.getElementById("board").innerHTML = (sout);
        function play1() {
            let row = prompt("nhập hàng");
            let col = prompt("nhập cột");
            board[row - 1][col - 1] = "x";
            let sout;
            sout = "<table border='1' width='300' cellspacing='0' cellpadding='5'>";
            for (let i = 0; i < n; i++) {
                sout = sout + "<tr>";
                for (let j = 0; j < m; j++) {
                    sout += "<td>" + board[i][j] + "</td>";
                    if (board[i][j] == "x" && board[i][j + 1] == "x" && board[i][j + 2] == "x"
                        || board[i][j] == "x" && board[i + 1][j] == "x" && board[i + 2][j] == "x"
                        || board[i][j] == "x" && board[i + 1][j + 1] == "x" && board[i + 2][j + 2] == "x"
                        || board[i][j] == "x" && board[i + 1][j - 1] == "x" && board[i + 2][j - 2] == "x") { result = "PlAYER X WON" }
                }
                sout = sout + "</tr>";
            }
            sout = sout + "</table>";
            document.getElementById("result").innerHTML = (result);
            document.getElementById("board").innerHTML = (sout);
        }
        function play2() {
            let row = prompt("nhập hàng");
            let col = prompt("nhập cột");
            board[row - 1][col - 1] = "o";
            let sout;
            sout = "<table border='1' width='300' cellspacing='0' cellpadding='5'>";
            for (let i = 0; i < n; i++) {
                sout = sout + "<tr>";
                for (let j = 0; j < m; j++) {
                    sout += "<td>" + board[i][j] + "</td>";
                    if (board[i][j] == "o" && board[i][j + 1] == "o" && board[i][j + 2] == "o"
                        || board[i][j] == "o" && board[i + 1][j] == "o" && board[i + 2][j] == "o"
                        || board[i][j] == "o" && board[i + 1][j + 1] == "o" && board[i + 2][j + 2] == "o"
                        || board[i][j] == "o" && board[i + 1][j - 1] == "o" && board[i + 2][j - 2] == "o") { result = "PLAYER O WON" }
                }
                sout = sout + "</tr>";
            }
            sout = sout + "</table>";
            document.getElementById("board").innerHTML = (sout);
        }

    </script>
</body>

</html>
