<html>

<body>
    <h2>Task4</h2>
    <input type="text" id="value" />
    <button onclick="add_value_to_array()">ADD</button>
    <button onclick="show()">Display</button>
    <p id="display"></p>
    <script>
        let x = 0;
        let array = Array();
        function add_value_to_array() {
            array[x] = document.getElementById("value").value;
            x++;
            document.getElementById("value").value = " ";
        }
        function show() {
            myarray = array.toString();
            reverse = array.reverse().toString();
            document.getElementById("display").innerHTML = "<hr>" + myarray + "<br>" + reverse;
        }
    </script>
</body>

</html>
