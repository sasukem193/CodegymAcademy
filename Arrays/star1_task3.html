<html>

<body>
    <h2>Task3</h2>
    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        let index = 0;
        let max = x[0];
        let y= x.length;
        let subtotal=0;
        for (let i = 1; i < y; i++) {
            if (x[i] > max) {
                max = x[i];
                index = i;
            };
            subtotal += x[i];
        }
        ave= (subtotal+x[0])/y;
        document.write("Dãy số bao gồm: " + x.toString() + "<br>");
        document.write("Số lớn nhất là: " + max + "<br>Tại vị trí: " + (index + 1)+"<br>");
        document.write("Trung bình cộng: "+ave);

    </script>
</body>

</html>
