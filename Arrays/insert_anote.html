<html>

<body>
    <h2>Insert dashes (-) between even numbers</h2>

    <script>

        let num = prompt("Nhập vài số cái coi");
        let str = num.toString();
        var result = [str[0]];
        for (let i = 1; i < num.length; i++) {
            if (str[i - 1] % 2 == 0 && str[i] % 2 == 0) {
                result.push("-", str[i])
            } else { result.push(str[i]) }
        }
        document.write(result.join(""));
    </script>
</body>

</html>
