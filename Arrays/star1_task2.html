<html>

<body>
    <h2>Task2</h2>
    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        let index = 0;
        let max = x[0];
        for (let i = 1; i < x.length; i++) {
            if (x[i] > max) {
                max = x[i];
                index = i;
            }
        }
        document.write("Dãy số bao gồm: " + x.toString() + "<br>");
        document.write("Số lớn nhất là: " + max + "<br>Tại vị trí " + (index + 1));
    </script>
</body>

</html>
