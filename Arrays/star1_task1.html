<html>
<body>
    <h2>Task1</h2>
    <input type="text" id="value"/>
    <button onclick="add_value_to_array()">ADD</button>
    <button onclick="show()">Display</button>
    <p id="display"></p>
    <script>
        let x = 0;
        let text = "";
        let array = Array();
        function add_value_to_array() {
            array[x] = document.getElementById("value").value;
            text += "Element " + x + " = " + array[x] + "<br>";
            x++;
            document.getElementById("value").value = " ";
        }
        function show() {
            let count=0;
            for(let i=0; i<array.length;i++){
                
                if (array[i]>=10){
                    count++
                }
            }
            document.getElementById("display").innerHTML = "<hr>"+text+"<br>"+"Có "+count+" số lớn hơn hoặc bằng 10";
        }
    </script>
</body>

</html>
