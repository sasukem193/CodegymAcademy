<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>

<body>
    <canvas id="myCanvas" width="1210px" height="610px" style="border:1px solid #d3d3d3;">
</body>
<script>
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function createCircle() {
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var circle = new Circle(100, 100, 80);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.stroke();
    }
    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        var x = getRandomHex();
        var y = getRandomHex();
        var z = getRandomHex();
        return "rgb(" + x + "," + y + "," + z + ")";
    }
    function createCircle2() {
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var radius = Math.floor(Math.random() * 80);
        var color = getRandomColor();
        var circle = new Circle(300, 100, radius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
        
    }

    createCircle();
    createCircle2();
    createCircle2();
</script>

</html>
