<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
    <p id="result"></p>
</body>
<script>
    function Temperature(index) {
        this.change_to_F = function () {
            return (9 / 5 * index + 32)
        }
        this.change_to_Kenvin = function () {
            return (index + 273.15)
        }
    }

    let index = parseFloat(prompt("Nhập nhiệt độ 'C "));
    let temperature = new Temperature(index);
    let tempF = temperature.change_to_F();
    let tempK = temperature.change_to_Kenvin();
    document.getElementById("result").innerHTML = ("F temperature is " + tempF + "<br>" + "Kenvin temperature is " + tempK);
</script>

</html>
