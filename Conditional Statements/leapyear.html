<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leap Year</title>
</head>

<body>
    <script>
        let year = parseInt(prompt("Enter a year"));
        let leapyear= false;
        if (year%4==0){
            if (year%100==0){
                if (year%400==0){
                    leapyear= true;
                }
            }
            else {leapyear=true;} 
        }
        if(leapyear) alert(year + ' is leap year'); else alert(year + ' is not a leap year');
    </script>
</body>

</html>
