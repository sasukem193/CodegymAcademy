<html>
<body>
  <h2>Fibonacci</h2>
  <script>
      let a=0;
      let b=1;
      let d=0;
      for (let i=0; i<20; i++){
        c= a+b;
        a=b;
        b=c;
        d=+c;
        document.write(c + "<br>")
      }
      document.write("Tổng 20 số fibonacci đầu tiên là: "+d)
  </script>
</body>
</html>
