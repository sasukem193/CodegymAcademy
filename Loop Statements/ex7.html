<html>

<body>
  <h2>Show your magical</h2>
  <script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    let i = 1;
    while (i <= 10) {
      let j = 1;
      sout = sout + "<tr>";
      while (j <= 10) {
        z = i * j;
        j++;
        sout = sout + "<td>" + z + "</td>";
      }
      i++;  
      sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
  </script>
</body>

</html>
