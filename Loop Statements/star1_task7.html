<html>

<body>
  <h2>FizzBuzz</h2>
  <script>
    let x;
    for (i = 1; i < 101; i++) {
      if (i % 3 == 0 && i % 5 == 0) { x = "FizzBuzz" }
      else if (i % 5 == 0) { x = "Buzz" }
      else if (i % 3 == 0) { x = "Fizz" }
      else x = i;
      document.write(x + "<br>");

    }

  </script>
</body>

</html>
