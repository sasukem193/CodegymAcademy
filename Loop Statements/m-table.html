<html>

<body>
  <h2>Multiplication- Table</h2>
  <script>
    let sout;
    sout = "<table border='1' width='900' cellspacing='0' cellpadding='3'>";
    for (i = 1; i <= 10; i++) {
      sout = sout + "<tr>";
      for (j = 1; j <= 10; j++) {
        z= i*j;
        sout = sout + "<td>"+i+" x "+j+" = "+ z + "</td>";
      }
      sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
  </script>
</body>

</html>
