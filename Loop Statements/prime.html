<html>

<body>
  <h2>Prime</h2>
  <script>
    let max = parseInt(prompt("How much prime do you want?"));
    let count = 0;
    let prime = 2;
    while (count < max) {
      if (check(prime)) {
        document.write(prime + "<br>");
        count++
      }
      prime++;
    }
    function check(number) {
      if (number < 2) {
        return false
      }
      else {
        for (i = 2; i < number; i++) {
          if (number % i == 0) { return false }
        }
      }
      return true
    }
  </script>
</body>

</html>
