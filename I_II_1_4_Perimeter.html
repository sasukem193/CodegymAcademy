<!DOCTYPE html>
<html>
<body>
  <script>
    let inputRadius = prompt("Let input Radius of your Circle (m)");
    let Radius= parseFloat(inputRadius);
    let Perimeter_circle= Math.round (2*Radius*3.14);
    alert('The Perimeter of Your Circle is:  '+ Perimeter_circle + " m");
  </script>
</body>
</html>
